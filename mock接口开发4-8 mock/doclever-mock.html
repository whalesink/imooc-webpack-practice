<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  <title>DOClever-mock</title>
</head>
<body>
  <label for="page">页码：</label>
  <input type="number" id="page" name="page" value="1">
  <label for="num">数量：</label>
  <input type="number" id="num" name="num" value="5">
  <button id="btn" style="border: 2px solid red;">punch here！</button>
  <div id="wrap">
    <textarea id="content" cols="100" rows="45" style="margin-top: 20px;"></textarea>
  </div>

  <script>
    (function(w, d){

      $('#btn').click(function(){
        
        // 清空内容
        $('#content').html();

        // 获取用户输入
        var num = $('#num').val();

        // 发送请求
        $.ajax({
         // 这里的URL和 127.0.0.1:36742 都提示了CORS同源限制
          url: 'localhost:36742/list', 
          type: 'get',
          data: {
            page: 1,
            num: num
          }
        }).done(function(data, status, xhr){

          // 序列化结果，输出内容
          var cte = JSON.stringify(data, null, 2);

          $('#content').html(cte);
          console.log(cte);

        });

      });

    })(window, document);
  </script>

</body>
</html>
